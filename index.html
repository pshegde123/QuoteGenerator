<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Old Favicon - Grab Icon From Google (Might be unsupported in the future) -->
    <!-- <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
            <div class="quote-text">
                <i class="fas fa-quote-left"></i>
                <span id="quote">Testing Testing Testing Testing Testing Testing Testing. </span>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span id="author">Author</span>
            </div>
            <div class="button-container">
                <button class="twitter-button" id="twitter" title="Tweet This!" onclick=tweetQuote()>
                    <i class="fab fa-twitter"></i>
                </button>
                <button id="new-quote" onclick=newQuote()>New Quote</button>
            </div>
    </div>
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
